<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="">
      <h2>Personal Details</h2>

      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">E-mail id:</label>
        <input type="text" id="email" name="email" />
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>

      <!-- Contact -->
      <div class="form-group">
        <label for="contactnumber">Contact#:</label>
        <input type="text" id="contactnumber" name="contactnumber" />
      </div>

      <h2>Educational Qualification</h2>

      <!-- Degree -->
      <div class="form-group">
        <label for="degree">Degree:</label>
        <select id="degree" name="degree" required>
          <option value="" disabled selected>--select option--</option>
          <option value="b-tech">B-Tech</option>
          <option value="m-tech">M-Tech</option>
          <option value="bba">BBA</option>
          <option value="mba">MBA</option>
        </select>
      </div>

      <!-- engineering -->
      <div class="form-group">
        <label for="engineering">Engineering:</label>
        <select id="engineering" name="engineering">
          <option value="" disabled selected>--select engineering branch--</option>
          <option value="mechanical">Mechanical</option>
          <option value="computer-science">Computer Science</option>
          <option value="civil">Civil</option>
          <option value="electrical">Electrical</option>

          <option value="chemical">Chemical</option>
          <option value="biomedical">Biomedical</option>
          <option value="aerospace">Aerospace</option>
          <option value="automobile">Automobile</option>
          <option value="environmental">Environmental</option>
          <option value="industrial">Industrial</option>
          <option value="materials">Materials Science</option>
          <option value="mining">Mining</option>
          <option value="petroleum">Petroleum</option>
          <option value="biotechnology">Biotechnology</option>
          <option value="information-technology">Information Technology</option>
        </select>
      </div>

      <!-- Hobbies -->
      <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="chess" name="hobbies" value="chess" />
        <label for="chess">Playing Chess</label>
        <input type="checkbox" id="books" name="hobbies" value="books" />
        <label for="books">Reading Books</label>
      </div>

      <h2>Address</h2>

      <!-- Address -->
      <div class="textarea form-group">
        <textarea name="address" id="Address" rows="6"></textarea>
      </div>

      <!-- Resume -->
      <div class="form-group">
        <label for="resume">Attach Resume:</label>
        <input type="file" id="resume" name="resume" />
      </div>

      <button class="submit-btn">SUBMIT</button>
    </form>
  </body>
</html>
